<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual o seu nome?")
        var hora = Number.parseInt(window.prompt("Quantas horas você trabalha?"))
        var salarioHora = Number.parseFloat(window.prompt("Quanto você ganha por hora?"))
        var salarioTotal = (hora * salarioHora) * 30
        document.write(`Olá ${nome} você trabalha ${hora} hora(s) por dia e recebe ${salarioHora.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})} por hora, seu salario mensal é: ${salarioTotal.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})}`)
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√∫meros com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font: normal 16pt Arial;
            padding: 25px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Calculando m√©dia do aluno v1.0</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <p id="dados">O resultado vai aparecer aqui...</p>
    <script>
        function calcular(){
            let nome = window.prompt("Qual o seu nome?")
            let nota1 = Number(window.prompt(`Digite a primeira nota de ${nome}`))
            let nota2 = Number(window.prompt(`Digite a segunda nota de ${nome}`))
            var apresentar = window.document.querySelector('p#dados')
            let media = (nota1 + nota2) / 2
            let situacaoFinal

            if(media >= 6){
                situacaoFinal = `Parabens ${nome}, voce foi APROVADO!`
            }
            else if (media < 6) {
                situacaoFinal = `Que triste ${nome}, voce foi REPROVADO!`
            }
            
            apresentar.innerHTML = `<p>Calculando a m√©dia final de ${nome}</p>` 
            apresentar.innerHTML += `<p>As notas obtidas foram ${nota1} e ${nota2} üññ</p>`    
            apresentar.innerHTML += `<p>A m√©dia final ser√° ${media}!üññ</p>`
            apresentar.innerHTML += `<p>Situacao Final: ${situacaoFinal}</p>`     
        }
    </script>
</body>
</html>
